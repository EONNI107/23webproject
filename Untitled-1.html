<html><head>
    <script language="javascript" >
    function square(num){ 
    var total=num*num
    return total
    }
    </script></head>
    <body>
    <script>
    var total = 50
    var number=square(20)
    alert("total= "+total)
    document.write("number= "+number) 
    </script></body></html>
